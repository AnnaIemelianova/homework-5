<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Shopping list</title>
</head>
<body>

    
    <header class="header">
        <div class="container">
        <h1>CSS Dinner Shopping List</h1>
        <p>Letâ€™s go to the mall!</p>
        </div>
    </header>
    <main>
        <div class="container">
            <ul class="container-items">
                <li class="items-one">
                    <label class="label">
                        <input type="checkbox" name="items" class="checkbox-custom">
                        <span>A lot of pickles<span class="text">for the next lessons about CSS</span></span>
                    </label>
                </li>
                <li class="items-two">
                    <label class="label">
                        <input type="checkbox" name="items" class="checkbox-custom">
                        <span>10 apples<span class="text">for more CSS manipulations</span></span>
                    </label>
                </li>
                <li class="items-three">
                    <label class="label">
                        <input type="checkbox" name="items" class="checkbox-custom">
                        <span>20 oranges<span class="text">because they are awesome</span></span>
                    </label>
                </li>
                <li class="items-four">
                    <label class="label">
                        <input type="checkbox" name="items" class="checkbox-custom">
                            <span>13 plates<span class="text">hm... they always dissapear</span></span>
                    </label>
                </li>
                <li class="items-five">
                    <label class="label">
                        <input type="checkbox" name="items" class="checkbox-custom">
                        <span>15 bentos</span>
                    </label>
                </li>
                <li class="items-six">
                    <label class="label">
                        <input type="checkbox" name="items" class="checkbox-custom">
                        <span>1 bottle of Sake<span class="text">for my friends</span></span>
                    </label>
                </li>
            </ul>
        </div>
        <div class="container-text">
            <Label class="label">
                <input type="text" placeholder="Bon appetit">
            </Label>
        </div>
    </main>
</body>
</html>
