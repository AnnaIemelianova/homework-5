<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>CSS Dinner Shopping list</title>
    <link rel="icon" href="./img/favicon.png">
</head>
<body>
    <header class="header">
        <div class="container">
        <h1>CSS Dinner Shopping List</h1>
        <p>Letâ€™s go to the mall!</p>
        </div>
    </header>
    <main>
        <div class="container">
            <ul class="container-items">
                <li class="items-one">
                    <label class="label">
                        <input type="checkbox" name="items" class="checkbox-custom">
                        <span class="check"></span>
                        A lot of pickles
                        <span class="text">for the next lessons about CSS</span>
                    </label>
                </li>
                <li class="items-two">
                    <label class="label">
                        <input type="checkbox" name="items" class="checkbox-custom">
                        <span class="check"></span>
                        10 apples
                        <span class="text">for more CSS manipulations</span>
                    </label>
                </li>
                <li class="items-three">
                    <label class="label">
                        <input type="checkbox" name="items" class="checkbox-custom">
                        <span class="check"></span>
                        20 oranges
                        <span class="text">because they are awesome</span></span>
                    </label>
                </li>
                <li class="items-four">
                    <label class="label">
                        <input type="checkbox" name="items" class="checkbox-custom">
                        <span class="check"></span>
                        13 plates
                        <span class="text">hm... they always dissapear</span>
                    </label>
                </li>
                <li class="items-five">
                    <label class="label">
                        <input type="checkbox" name="items" class="checkbox-custom">
                        <span class="check"></span>
                        15 bentos
                    </label>
                </li>
                <li class="items-six">
                    <label class="label">
                        <input type="checkbox" name="items" class="checkbox-custom">
                        <span class="check"></span>
                        1 bottle of Sake
                        <span class="text">for my friends</span>
                    </label>
                </li>
            </ul>
        </div>
        <div class="container-text">
            <Label class="label-text">
                <input type="text" placeholder="Bon appetit">
            </Label>
        </div>
    </main>
</body>
</html>
